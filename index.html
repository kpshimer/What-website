<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Website design, logo design, business card design"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Werewolf? Webbranding</title>
    <link rel="icon" href="/wwicon.ico" type="image/x-icon">

    
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: top;
            align-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: none; 
            font-family: sans-serif;
            color: black;
        }
        
        
        
        .button-websites {
            
            border: none;
            display: flex;
            align-content: space-evenly;
            color: black;
            cursor: Pointer;
            background-color: transparent;
            padding top: 1px;
            padding left: 70px;
            padding right: 70px;
            font-size: 20pt;
            transition: color 2s;
        }

          .button-logos {
  
            top: 1px;
            border: hidden;
            border-weight: 1px;
            border-color: black;
            display: flex;
             align-content: space-evenly;
            color: black;
            cursor: Pointer;
            background-color: transparent;
            padding top: 1px;
            padding left: 20px;
            padding right: 20px;
            font-size: 20pt;
            transition: color 2s;
        }
          .button-BusinessCards {
          
            top: 1px;
            border: none;
            display: flex;
             align-content: space-evenly;
            color: black;
            cursor: Pointer;
            background-color: transparent;
            padding top: 1px;
            padding left: 70px;
            padding right: 70px;
            font-size: 20pt;
            transition: color 2s;
        }

        .button:hover {
            color: darkred;
        }


        .gif-container {
            width: 500px; 
            height: 500px;
            border: none
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: none;
            position: absolute;
            top: 100px;
            
        }

        .gif-container img {
            display: flex;
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
            position: absolute;
            top: 0
            align-items: center
        }
        

        </style>
    
</head>
<body
    
    
    
    <div>
    <button class="button-websites" onclick="alert('Coming Soon!')">
        Websites</button>
   
    <button class="button-logos" onclick="alert('Coming Soon!!')">
        Logos</button>
 
    <button class="button-BusinessCards" onclick="alert('Coming Soon!!!')">
        Business Cards</button>
    </div>
    
    
    <div class="gif-container">
        <img src="What Werewolf Animation Extended .gif" alt="What Werewolf Animation ">
    </div>
</body>
</html>
