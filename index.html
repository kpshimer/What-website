        body {

        .gif-container {
            width: 847px; /* Set container width to GIF width */
            height: 845px; /* Set container height to GIF height */

            justify-content: center;
            align-items: center;
            background-color: #fff; /* White background for the container */
            overflow: hidden; /* Ensures the GIF stays within the container */
            border-radius: 8px; /* Slightly rounded corners for the container */
        }

        .gif-container img {
            display: block; /* Removes any extra space below the image */
            max-width: 100%; /* Ensures the GIF fits perfectly if container size is slightly off */
            max-height: 100%; /* Ensures the GIF fits perfectly if container size is slightly off */
            object-fit: contain; /* Ensures the entire image is visible, scaled to fit */

        }

            top: 20px; /* Distance from the top of the page */

        }
