<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Website design, logo design, business card design"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Werewolf? Webbranding</title>
    <link rel="icon" href="/wwicon.ico" type="image/x-icon">

    
    <style>
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: black; 
            justify-content: center;
        
        }
        
        .top-buttons {
            width: 750px;
            height: 75px;
            display: flex;
            justify-content: space-evenly;
            position: sticky;
            
        }
        

          .button-logos {
            height: 50px;
            top: 20px;
            border-style: none solid none solid;
            border-color: white;  
            display: flex;
            color: white;
            cursor: Pointer;
            background-color: transparent;
            padding-bottom: 10px;  
            padding-top: 10px;
            flex: 1
            font-size: 50vw;
            transition: color 2s;
        }

          .button-websites, .button-BusinessCards {

            height: 50px;
            top: 20px;
            border-style: none;
            border-color: white;  
            display: flex;
            color: white;
            cursor: Pointer;
            background-color: transparent;
            padding-bottom: 10px;  
            padding-top: 10px;
            flex: 1
            font-size: 20vw;
            transition: color 2s;
        }

        .button-websites:hover {
            color: darkred;
        }
           .button-logos:hover {
            color: darkred;
        }
           .button-BusinessCards:hover {
            color: darkred;
        }


        .gif-container {
            width: 700px; 
            height: 700px;
            border: none;
            display: flex;
            position: absolute;
            top: 200px;
            
        }

        .gif-container img {
            display: flex;
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
            align-items: center
        }
        

        </style>
    
</head>
<body
    
    <div>
    
        <div class="top-buttons">
        <button class="button-websites" onclick="alert('Coming Soon!')">
            Websites</button>
   
        <button class="button-logos" onclick="alert('Coming Soon!!')"><span style="padding-left: 75px"> Logos <span style="padding-right: 75px"> </button>
 
        <button class="button-BusinessCards" onclick="alert('Coming Soon!!!')" font-size: 20vw>
            Business Cards</button>
        </div>
    

    
        <div class="gif-container">
            <img src="WWLogo.gif" alt="What Werewolf Logo">
        </div>

    </div>
    
</body>
</html>
