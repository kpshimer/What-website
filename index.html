<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Website design, logo design, business card design"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Werewolf? Webbranding</title>
    <link rel="icon" href="/wwicon.ico" type="image/x-icon">

    
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: top;
            align-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: black; 
            font-family: sans-serif;
            color: white;
        }
        
        .top-buttons {
            width: 750px;
            height: 75px;
            display: flex;
            justify-content: center;
            
        }
            
        .logo-and-buttons {
             justify-content: center;
            
        }
        

          .button-logos {
            
            position: sticky;
            height: 50px;
            top: 20px;
            border-style: none solid none solid;
            border-color: white;  
            display: inline-block;
            align-content: space-around;
            color: white;
            cursor: Pointer;
            background-color: transparent;
            padding-bottom: 10px;  
            padding-top: 10px;
            font-size: 20pt;
            transition: color 2s;
        }

          .button-websites, .button-BusinessCards {
    
            position: sticky;
            height: 50px;
            top: 20px;
            border-style: none;
            border-color: white;  
            display: inline-block;
            align-content: space-around;
            color: white;
            cursor: Pointer;
            background-color: transparent;
            padding-bottom: 10px;  
            padding-top: 10px;
            font-size: 20pt;
            transition: color 2s;
        }

        .button-websites:hover {
            color: darkred;
        }
           .button-logos:hover {
            color: darkred;
        }
           .button-BusinessCards:hover {
            color: darkred;
        }


        .gif-container {
            width: 700px; 
            height: 700px;
            border: none
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: none;
            position: absolute;
            top: 200px;
            
        }

        .gif-container img {
            display: flex;
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
            position: absolute;
            top: 0
            align-items: center
        }
        

        </style>
    
</head>
<body
    
    <div class="logo-and-buttons">
    
        <div class="top-buttons">
        <button class="button-websites" onclick="alert('Coming Soon!')">
            Websites</button>
   
        <button class="button-logos" onclick="alert('Coming Soon!!')">
            Logos</button>
 
        <button class="button-BusinessCards" onclick="alert('Coming Soon!!!')">
            Business Cards</button>
        </div>
    

    
        <div class="gif-container">
            <img src="WWLogo.gif" alt="What Werewolf Logo">
        </div>

    </div>
    
</body>
</html>
